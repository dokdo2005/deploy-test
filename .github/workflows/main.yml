# This is a basic workflow to help you get started with Actions

name: EC2 Deploy

# Controls when the action will run.
on:
    # Triggers the workflow on push or pull request events but only for the master branch
    push:
        branches: [master]
    pull_request:
        branches: [master]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    # This workflow contains a single job called "build"
    build:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            - uses: actions/checkout@v2

            - name: Sourcetoad - AWS CodeDeploy for GitHub Actions
              # You may pin to the exact commit or the version.
              # uses: sourcetoad/aws-codedeploy-action@d9203c71d2461bd648f77576e37876d4c8f14af2
              uses: sourcetoad/aws-codedeploy-action@v1.0.3
              with:
                  # AWS Access Key
                  aws_access_key: AKIAWVIBUTIOZLUZV5F
                  # AWS Secret Key
                  aws_secret_key: w977oihI+WJ90ZMGeLEqUKKUMPBXD3qLCRpIxOOY
                  # AWS Region
                  aws_region: ap-northeast-2
                  # S3 Bucket for CodeDeploy Assets
                  s3_bucket: dokdo2005
                  # S3 Folder for ZIP.
                  s3_folder: deploy-test
                  # AWS CodeDeploy Application Name
                  codedeploy_name: deploy-example
                  # AWS CodeDeploy Application Group
                  codedeploy_group: deploy-example-group
                  # Max amount of iterations (15s increments) to wait for a deployment
                  max_polling_iterations: 60
